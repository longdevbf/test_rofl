services:
  mycontainer:
    build: .
    image: "docker.io/longdevdatabase/test_rofl:latest"      # Always provide FQDN image names!
    platform: linux/amd64
    volumes:
      - my-volume:/root/.my-volume              # Persistent per-machine storage.
      - /run/rofl-appd.sock:/run/rofl-appd.sock # appd REST API.
    environment:
      - CONTRACT_ADDRESS=0x9f9b5a50587f5fe1E0b34c65e578f080CE884002
      - TICKER=ROSEUSDT

volumes:
  my-volume:
